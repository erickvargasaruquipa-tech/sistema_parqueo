{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-3">Nuevo Administrador</h4>
        <form action="{{ url_for('admin.guardar') }}" method="post">
          <div class="mb-2">
            <input name="nombre" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="mb-2">
            <input name="apellido_paterno" class="form-control" placeholder="Apellido Paterno" required>
          </div>
          <div class="mb-2">
            <input name="apellido_materno" class="form-control" placeholder="Apellido Materno" required>
          </div>
          <div class="mb-2">
            <input name="usuario" class="form-control" placeholder="Usuario" required>
          </div>
          <div class="mb-2">
            <input name="password" type="password" class="form-control" placeholder="ContraseÃ±a" required>
          </div>
          <div class="mb-2">
            <select name="rol" class="form-select">
              <option value="admin">Admin</option>
              <option value="superadmin">Superadmin</option>
            </select>
          </div>
          <button class="btn btn-primary w-100">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
